<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>az_ttv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ajout de la police Comfortaa via Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Comfortaa', 'Segoe UI', Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      font-family: 'Comfortaa', 'Segoe UI', Arial, sans-serif;
      flex-direction: column;
    }

    .dust-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: #000;
      opacity: 0;
      animation: fadeInBg 1.2s cubic-bezier(.36,-0.01,.57,.99) forwards;
    }

    @keyframes fadeInBg {
      from { opacity: 0;}
      60% { opacity: 1; }
      to { opacity: 1;}
    }

    h1#title {
      position: relative;
      z-index: 2;
      font-size: 5vw;
      color: #fff;
      text-align: center;
      cursor: pointer;
      font-weight: 100;
      letter-spacing: 0.07em;
      user-select: none;
      background: linear-gradient(90deg, #c689ff 0%, #7439b8 40%, #60007e 60%, #c689ff 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 2s linear infinite, fadeInTitle 1.2s cubic-bezier(.36,-0.01,.57,.99) forwards;
      filter: drop-shadow(0 2px 16px #a251ff99);
      transition: opacity 0.5s;
      font-family: 'Minecraftia', 'Comfortaa', 'Segoe UI', Arial, sans-serif;
      will-change: transform;
      opacity: 0;
    }

    @keyframes fadeInTitle {
      from { opacity: 0;}
      60% { opacity: 1; }
      to { opacity: 1;}
    }

    @keyframes shine {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    /* Dissolve effect for title */
    .dissolve {
      animation: dissolveText 0.8s cubic-bezier(.66,.01,.57,.99) forwards;
    }
    @keyframes dissolveText {
      0% {
        opacity: 1;
        filter: blur(0px);
        letter-spacing: 0.07em;
      }
      60% {
        opacity: 0.3;
        filter: blur(3px);
        letter-spacing: 0.15em;
      }
      100% {
        opacity: 0;
        filter: blur(8px);
        letter-spacing: 0.25em;
      }
    }

    .fade-words,
    .projects-zone {
      opacity: 0;
      transition: opacity 0.8s cubic-bezier(.36,-0.01,.57,.99);
      /* Pour le fade-in */
      will-change: opacity;
    }
    .fade-words.visible,
    .projects-zone.visible {
      opacity: 1;
      transition: opacity 1s cubic-bezier(.36,-0.01,.57,.99);
    }

    .fade-words {
      display: flex;
      gap: 3vw;
      justify-content: center;
      align-items: center;
      height: 1em;
      position: relative;
      z-index: 2;
      margin-bottom: 3vw;
      font-family: 'Comfortaa', 'Segoe UI', Arial, sans-serif;
    }
    .fade-word {
      opacity: 0;
      font-size: 3vw;
      font-weight: bold;
      letter-spacing: 0.09em;
      animation: fadeIn 1s forwards;
      transition: opacity 0.5s;
      font-family: 'Comfortaa', 'Segoe UI', Arial, sans-serif;
    }
    .fade-word:nth-child(1) { animation-delay: 0.1s; }
    .fade-word:nth-child(2) { animation-delay: 0.2s; }
    .fade-word:nth-child(3) { animation-delay: 0.3s; }

    .icon-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2em;
      height: 2em;
      border-radius: 50%;
      background: rgba(255,255,255,0.07);
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 10px #a251ff99;
      text-decoration: none;
      font-family: 'Comfortaa', 'Segoe UI', Arial, sans-serif;
    }
    .icon-link:hover {
      background: rgba(255,255,255,0.18);
      box-shadow: 0 4px 18px #a251ff99;
    }
    .icon-link img {
      width: 1.4em;
      height: 1.4em;
      object-fit: contain;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* PROJETS ZONE */
    .projects-zone {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin-top: 2vw;
      padding: 2vw 3vw;
      background: rgba(36, 17, 42, 0.7);
      border-radius: 1vw;
      box-shadow: 0 2px 20px #a251ff55;
      min-width: 340px;
      max-width: 94vw;
      z-index: 2;
      position: relative;
      animation: fadeInZone 0.8s;
      font-family: 'Comfortaa', 'Segoe UI', Arial, sans-serif;
    }
    .projects-title {
      font-size: 1.8em;
      font-weight: 600;
      color: #c689ff;
      margin-bottom: 1.2vw;
      letter-spacing: 0.06em;
      text-align: center;
      text-shadow: 0 2px 12px #7439b877;
      font-family: 'Comfortaa', 'Segoe UI', Arial, sans-serif;
    }

    .projects-list {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 5vw;
      width: 100%;
      margin-top: 2vw;
      position: relative;
      height: 10vw;
      font-family: 'Comfortaa', 'Segoe UI', Arial, sans-serif;
    }
    .project-item {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.07);
      border-radius: 50%;
      width: 7vw;
      height: 7vw;
      font-size: 1.15em;
      color: #fff;
      text-decoration: none;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 8px #a251ff22;
      cursor: pointer;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Comfortaa', 'Segoe UI', Arial, sans-serif;
    }
    .project-item:hover {
      background: rgba(255,255,255,0.18);
      color: #c689ff;
      box-shadow: 0 3px 16px #a251ff55;
      text-decoration: underline;
    }
    .project-item:nth-child(1) {
      transform:
        translate(-5vw)
        rotate(-30deg)
        translateY(-8vw)
        rotate(30deg);
    }
    .project-item:nth-child(2) {
      transform:
        translate(-50%, -50%)
        translateY(2.5vw);
    }
    .project-item:nth-child(3) {
      transform:
        translate(-2vw)
        rotate(30deg)
        translateY(-8vw)
        rotate(-30deg);
    }

    @keyframes fadeInZone {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <canvas class="dust-canvas"></canvas>
  <h1 id="title" class="parallax-title">az_ttv</h1>
  <div class="fade-words" style="display:none;">
    <!-- Instagram -->
    <a class="fade-word icon-link instagram" href="https://www.instagram.com/amd_ewen" target="_blank" title="Instagram">
      <img src="instagram.png" alt="Instagram"/>
    </a>
    <!-- TikTok -->
    <a class="fade-word icon-link tiktok" href="https://www.tiktok.com/@az_ttv" target="_blank" title="TikTok">
      <img src="tiktok.png" alt="TikTok"/>
    </a>
    <!-- Youtube -->
    <a class="fade-word icon-link youtube" href="https://www.youtube.com/@az11ttv" target="_blank" title="YouTube">
      <img src="youtube.png" alt="YouTube"/>
    </a>
  </div>
  <!-- ZONE PROJETS -->
  <div class="projects-zone" id="projects-zone">
    <div class="projects-title">Mes Projets</div>
    <div class="projects-list">
      <a class="project-item" href="https://discord.gg/HefFTCS4cp" target="_blank"> <img src="https://i.imgur.com/uSGvWJT.gif" height="150px" width="150px"></a>
      <a style="color:#414345" class="project-item" href="https://google.com" target="_blank">À venir...</a>
      <a style="color:#414345" class="project-item" href="https://google.com" target="_blank">À venir...</a>
    </div>
  </div>
  <script>
    // Dust particles animation
    const canvas = document.querySelector('.dust-canvas');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth, h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;

    function resizeCanvas() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    }
    window.addEventListener('resize', resizeCanvas);

    // Particle settings
    const NUM_PARTICLES = Math.floor((w * h) / 4500); // density
    const particles = [];
    for (let i = 0; i < NUM_PARTICLES; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.8 + 0.7,
        a: Math.random() * 2 * Math.PI,
        speed: Math.random() * 0.12 + 0.05,
        opacity: Math.random() * 0.5 + 0.2
      });
    }

    function animateDust() {
      ctx.clearRect(0, 0, w, h);
      for (let p of particles) {
        // Move in a slow swirling pattern
        p.x += Math.cos(p.a) * p.speed;
        p.y += Math.sin(p.a) * p.speed;
        p.a += (Math.random() - 0.5) * 0.01;

        // Wrap around edges
        if (p.x < 0) p.x = w;
        if (p.x > w) p.x = 0;
        if (p.y < 0) p.y = h;
        if (p.y > h) p.y = 0;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255,255,255,${p.opacity})`;
        ctx.shadowColor = '#fff';
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.shadowBlur = 0;
      }
      requestAnimationFrame(animateDust);
    }
    animateDust();

    // Dissolve and fade-in effect
    const title = document.getElementById('title');
    const fadeWords = document.querySelector('.fade-words');
    const projectsZone = document.getElementById('projects-zone');

    title.addEventListener('click', function() {
      // Dissolve effect on title
      title.classList.add('dissolve');
      setTimeout(() => {
        title.style.display = 'none';

        // Fade-in for fade-words and projects-zone
        fadeWords.style.display = 'flex';
        fadeWords.classList.add('visible');
        fadeWords.querySelectorAll('.fade-word').forEach((w, i) => {
          w.style.opacity = '0';
          w.style.animation = 'none';
          void w.offsetWidth; // trigger reflow
          w.style.animation = `fadeIn 1s forwards`;
          w.style.animationDelay = `${0.1 + 0.2*i}s`;
        });

        projectsZone.style.display = 'flex';
        setTimeout(() => {
          projectsZone.classList.add('visible');
        }, 100); // slight delay for smoothness

      }, 800); // match dissolveText duration
    });
  </script>
</body>
</html>
