    <style>
        @font-face {
            font-family: 'Minecraftia';
            src: url('https://fonts.cdnfonts.com/css/minecraftia') format('woff');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Minecraftia', monospace;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            position: absolute;
            top: 10%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 500px;
            height: auto;
            margin-bottom: -20px;
        }

        .subtitle {
            font-size: 16px;
            color: #FFD700;
            font-weight: default;
            text-shadow: 2px 2px 0px #000000;
            transform: rotate(-10deg);
            margin-left: 390px;
            animation: bounceZoom 2s infinite;
        }

@keyframes bounceZoom {
    0%, 100% { 
        transform: rotate(-10deg) translateY(0) scale(1); 
    }
    25%,50% { 
        transform: rotate(-10deg) translateY(0) scale(1.1); 
    }
    50%,75% { 
        transform: rotate(-10deg) translateY(0) scale(1); 
    }
    75% { 
        transform: rotate(-10deg) translateY(0) scale(1.1); 
    }
}
