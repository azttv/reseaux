  <title>Minecraft - Multijoueur</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: "Minecraftia", monospace;
      background: url("https://i.imgur.com/wAAGbPj.png") repeat;
      color: #ffffff;
      text-align: center;
    }

    header {
      padding: 15px;
      font-size: 20px;
      color: #fff;
      background: url("dirt.png") repeat;
      border-bottom: 2px solid #222;
    }

    .server-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
      width: 600px;
      background: transparent;
      border: none;
    }

    .server {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      margin: 10px;
      width: 90%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.2s ease;
    }

    .server:hover {
      border: 2px solid #ffffff;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .server img {
      width: 70px;
      height: 70px;
      margin-right: 15px;
    }

    .server-info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .server-name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
      align-self: flex-start;
      text-align: left;
      width: 100%;
    }

    .server-ping {
      font-size: 14px;
      color: #aaa;
      white-space: pre-line;
      text-align: center;
    }

    .ping-bar {
      width: 20px;
      height: 20px;
      background: url("https://media.forgecdn.net/avatars/thumbnails/1031/843/256/256/638554704632482783.png") no-repeat center/contain;
    }

    footer {
      font-family: "Minecraftia", monospace;
      padding: 15px;
      background: url("dirt.png") repeat;
      border-top: 2px solid #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-top: auto;
    }

    .footer-row {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .btn.disabled {
	  background-image: url(https://i.imgur.com/YWD40dA.png);
      color: #777;
      text-shadow: 1px 1px #303030;
      cursor: not-allowed;
      border: none;
      padding: 0px 15px;
    }

      .mobile-message {
      display: none;
    }
    
    @media screen and (max-width: 768px) {
    header,
    footer,
    .server-list {
      display: none;
    }
      .mobile-message {
    align-self: center;
    display: block;
    margin-top: 50%;
    font-size: 18px;
    line-height: 2;
    text-shadow: 2px 2px #000;
    }
  }

</head>
<body>

  <header>Projets</header>

  <div class="server-list">
    <!-- True Vanilla redirige vers Google -->
    <div class="server" onclick="window.location.href='https://www.true-vanilla.fr'">
      <img src="https://i.imgur.com/rszeXvy.png" alt="logo serveur">
      <div class="server-info">
        <div class="server-name">True Vanilla</div>
        <div class="server-ping" id="ping-text">Ping en cours...</div>
      </div>
      <div class="ping-bar"></div>
    </div>
  </div>

  <footer>
    <div class="footer-row">
      <button class="btn disabled">Rejoindre</button>
      <button class="btn disabled">Connexion rapide</button>
      <button class="btn disabled">Nouveau serveur</button>
    </div>
    <div class="footer-row">
      <button class="btn disabled">Modifier</button>
      <button class="btn disabled">Supprimer</button>
      <button class="btn" onclick="location.reload()">Actualiser</button>
      <button class="btn" onclick="window.location.href='index.html'">Retour</button>
    </div>
  </footer>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const pingText = document.getElementById("ping-text");
      setTimeout(() => {
        pingText.textContent = "|| True Vanilla ||\nLe premier SMP 90% Vanilla !";
        pingText.style.color = "#54daf4";
      }, 1000);
    });
      // Charger le son
  const clickSound = new Audio("click.wav"); // exemple de son

  // Sélectionner tous les boutons
  const buttons = document.querySelectorAll("button");

  // Ajouter un événement "click" sur chaque bouton
  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      clickSound.currentTime = 0; // remet au début si clic rapide
      clickSound.play();
    });
  });
  </script>

</body>
